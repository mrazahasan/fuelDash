<ion-view title="Login" hide-nav-bar="true">
  <ion-content  padding="true" class="manual-ios-statusbar-padding loginPageBackground" scroll="true">
    <div class="spacer" style="width: 300px; height: 66px;"></div>
    <div class="list">
      <div  style="text-align:center;" class="show-list-numbers-and-dots">
        <p class="loginPageTitle">Fuel D@sh</p>
      </div>
      <div class="spacer" style="width: 300px; height: 38px;"></div>
      <ion-list >
        <label class="item item-input item-stacked-label itemBorder" id="login-input10">
          <span class="input-label">Username</span>
          <input required class="inputBoxBackground" type="text" ng-model="loginData._username" placeholder="Enter Username">
        </label>
        <label class="item item-input item-stacked-label itemBorder" id="login-input11">
          <span class="input-label">Password</span>
          <input required class="inputBoxBackground" type="password" ng-model="loginData._password" placeholder="Enter Password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button class="button icon-left ion-log-in button-balanced button-block" ng-click="login()">Log in</button>
      <a ui-sref="signUp" class="button button-energized button-block button-clear">Or create an account</a>
    </div>
  </ion-content>
</ion-view>
